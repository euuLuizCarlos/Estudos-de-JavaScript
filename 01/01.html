<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        body{
            background-color: rgb(50, 50, 104);
            color: rgba(247, 11, 11, 0.685);
            font: normal 15pt Arial;
        }
        h1{
            color: rgb(247, 11, 188);
            font: normal 30pt Arial;
        }
        p{
            color: rgb(11, 247, 102);
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
  
    <h1>HELLO WORLD!</h1>
    <p>Teste da a primeira aula do curso de javaScript.</p>

    <script>
        window.alert ('Opa, Olha o primeiro Teste !'); // O método alert() exibe uma caixa de diálogo com uma mensagem e um botão OK.
        window.confirm('Deseja realmente clicar no botão?'); // O método confirm() exibe uma caixa de diálogo com uma mensagem e os botões OK e Cancelar. Ele retorna true se o usuário clicar em OK e false se clicar em Cancelar.
        window.prompt('Qual é o seu nome?'); // O método prompt() exibe uma caixa de diálogo com uma mensagem, um campo de entrada de texto e os botões OK e Cancelar. Ele retorna o valor inserido pelo usuário se ele clicar em OK, ou null se ele clicar em Cancelar.

    </script>
</body>
</html>
